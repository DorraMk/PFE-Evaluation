<ul class="layout-menu" *ngIf="testDirection">
    <ng-container *ngFor="let item of modelDirection; let i = index;">
        <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
    

</ul>

<ul class="layout-menu" *ngIf="!testDirection">
    <ng-container *ngFor="let item of modelUtilisateur; let i = index;">
        <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
    

</ul>
