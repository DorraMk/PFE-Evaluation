<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/logo.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                  <h3 *ngIf="isLoggedIn">
                    <strong>{{ currentUser.usrMatricule }}</strong> 
                  </h3>
                    <span *ngIf="!isLoggedIn" class="text-600 font-medium">Sign in to continue</span>
                </div>
<form *ngIf="!isLoggedIn" #f="ngForm"   (ngSubmit)="f.form.valid && onSubmit()" >
                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Matricule</label>
                    <input id="email1" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5"
                    name="usrMatricule"
                     [(ngModel)]="form.usrMatricule"
                        required
                    #usrMatricule="ngModel"  style="padding:1rem" required >
                    <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="usrMatricule.errors && f.submitted"
                  >
                    Username is required!
                  </div>


                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>

                    <input id="password" type="password" placeholder="password" pInputText class="w-full md:w-30rem mb-5"
                    name="password"
                     [(ngModel)]="form.password"
                        required
                    #password="ngModel"  style="padding:1rem" required >
                    
                     <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
            <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"  [disabled]="f.invalid"></button>
                
                    <div class="form-group">
                        <div
                          class="alert alert-danger"
                          role="alert"
                          *ngIf="f.submitted && isLoginFailed"
                        >
                          Login failed: {{ errorMessage }}
                        </div>
                      </div>

                      
                </div>
			</form>
            </div>
        </div>
    </div>
</div>
